<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="Task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <style>
       
    </style>
</head>

<body>
      <!-- Expanded Task Content Box -->
      <div id="expanded-task-content" class="expanded-task-content"
      style="display: none; padding: 20px; border: 1px solid #ccc; margin-top: 20px; background-color: #f9f9f9;">
  </div>


    <!-- Floating Add Task Button -->
    <button id="add-task-btn" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
        onclick="toggleTaskForm()">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Task Form -->
    <div class="container task-form" id="task-form" style="display: none;">
        <h1>Task Manager</h1>
        <button id="close-btn" onclick="toggleTaskForm()">
            <i class="bi bi-x-lg"></i>
        </button>

        <input type="text" id="task-title" placeholder="Enter task title" oninput="clearError(this)">
        <span id="title-error" class="text-danger small"></span>

        <textarea id="task-desc" placeholder="Enter task description"></textarea>
        <span id="desc-error" class="text-danger small"></span>

        <button id="save-task-btn" onclick="addTask()" class="btn btn-success">Save Task</button>
    </div>

    <!-- Task Board -->
    <div class="container mt-4">
        <div class="task-board">
            <h1>Task Board</h1>
            <div class="task-columns">
                <div class="column" id="todo-column">
                    <h2>TODO</h2>
                    <div id="todo" class="task-list"></div>
                </div>

                <div class="column" id="in-progress-column">
                    <h2>In Progress</h2>
                    <div id="in-progress" class="task-list"></div>
                </div>

                <div class="column" id="done-column">
                    <h2>Done</h2>
                    <div id="done" class="task-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="Task.js"></script>
</body>

</html>
